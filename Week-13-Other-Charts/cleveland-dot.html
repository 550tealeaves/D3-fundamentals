<!-- Code from https://d3-graph-gallery.com/graph/lollipop_cleveland.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cleveland Dot Plot</title>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="container"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

      // SET DIMENSIONS & MARGINS
      var margin = { top: 10, right: 30, bottom: 30, left: 30 },
        width = 460 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      // CREATE SVG & APPEND TO BODY
      var svg = d3.select("#container")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

      // LOAD & PARSE DATA
      d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_cleveland.csv", data => {


        // X-AXIS
        var x = d3.scaleLinear()
          .domain([-1, 6])
          .range([0, width]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))

        // Y-AXIS
        var y = d3.scaleBand()
          .range([0, height])
          .domain(data.map(d => d.group))
          .padding(1);
        svg.append("g")
          .call(d3.axisLeft(y))

        // LINES
        svg.selectAll("lines")
          .data(data)
          .enter()
          .append("line")
          .attr("x1", d => x(d.value1))
          .attr("x2", d => x(d.value2))
          .attr("y1", d => y(d.group))
          .attr("y2", d => y(d.group))
          .attr("stroke", "grey")
          .attr("stroke-width", "1px")

        // CIRCLES OF VARIABLE 1
        svg.selectAll("mycircle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", d => x(d.value1))
          .attr("cy", d => y(d.group))
          .attr("r", "6")
          .style("fill", "#f35541")

        // CIRCLES OF VARIABLE 2
        svg.selectAll("mycircle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", d => x(d.value2))
          .attr("cy", d => y(d.group))
          .attr("r", "6")
          .style("fill", "#ae25f8")
      });

    </script>
  </body>
</html>
