<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Pie Chart - Dogs vs Cats (Animated)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    text {
      font-size: 14px;
      fill: #333;
    }
  </style>
</head>
<body>

<script>
// Data
const data = [
  { animal: "Dogs", value: 20 },
  { animal: "Cats", value: 50 },
  { animal: "Birds", value: 10},
  { animal: "Fish", value: 5},
  { animal: "Hedgehog", value: 15}
];

// Dimensions
const width = 800;
const height = 500;
const radius = Math.min(width, height) / 2 - 20;

// Color scale
const color = d3.scaleOrdinal()
  .domain(data.map(d => d.animal))
  .range(["#F2755E", "#E65EF2", "#16DE2A", "#3BF7E7", "#F7F73B"]);

// SVG container
const svg = d3.select("body")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`);

// Pie generator
const pie = d3.pie()
  .value(d => d.value)
  .sort(null);

// Arc generator
const arc = d3.arc()
  .innerRadius(180) //makes it more doughnut
  .outerRadius(radius);

// Label arc (slightly larger radius)
const labelArc = d3.arc()
  .innerRadius(radius + 20)
  .outerRadius(radius + 20);

// Draw slices with animation
svg.selectAll("path")
  .data(pie(data))
  .join("path")
    .attr("fill", d => color(d.data.animal))
    .style("stroke", "white")
    .style("stroke-width", "2px")
    .transition()
      .duration(3000)
      .attrTween("d", function(d) {
        const i = d3.interpolate(
          { startAngle: d.startAngle, endAngle: d.startAngle },
          d
        );
        return function(t) {
          return arc(i(t));
        };
      });

// Add leader lines
svg.selectAll("polyline")
  .data(pie(data))
  .join("polyline")
    .attr("stroke", "#555")
    .attr("stroke-width", 1)
    .attr("fill", "none")
    .transition()
      .delay(1500)
      .duration(700)
      .attr("points", function(d) {
        const posA = arc.centroid(d);       // slice center
        const posB = labelArc.centroid(d);  // label position
        return [posA, posB];
      });

// Add labels outside
svg.selectAll("text")
  .data(pie(data))
  .join("text")
    .attr("transform", d => `translate(${labelArc.centroid(d)})`)
    .style("opacity", 0)
    .transition()
      .delay(1500)
      .style("opacity", 1)
      .text(d => `${d.data.animal}: ${d.data.value}`)
      .style("text-anchor", d => {
        // Align based on what side of the pie the label is on
        const mid = (d.startAngle + d.endAngle) / 2;
        return mid < Math.PI ? "start" : "end";
      });
</script>


</body>
</html>
