<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ribbon Flow Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    text {
      font-size: 12px;
      fill: #333;
    }
  </style>
</head>
<body>

<script>
// Data
const data = [
  { animal: "Dogs", value: 20 },
  { animal: "Cats", value: 50 },
  { animal: "Birds", value: 10},
  { animal: "Fish", value: 5},
  { animal: "Hedgehog", value: 15}
];

// Dimensions
const width = 600;
const height = 500;
const centerX = width / 2;
const centerY = height / 2;
const innerRadius = 100;
const outerRadius = 200;

// Color scale
const color = d3.scaleOrdinal()
  .domain(data.map(d => d.animal))
  .range(["#F2755E", "#E65EF2", "#16DE2A", "#3BF7E7", "#F7F73B"]);

// Pie generator for angle allocation
const pie = d3.pie()
  .value(d => d.value)
  .sort(null);

// Arc generator (for ribbon width)
const arc = d3.arc()
  .innerRadius(innerRadius)
  .outerRadius(outerRadius)
  .cornerRadius(120)
  .padAngle(0.25);

// SVG container
const svg = d3.select("body")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${centerX}, ${centerY})`);

// Draw ribbons with animated flow
svg.selectAll("path")
  .data(pie(data))
  .join("path")
    .attr("fill", d => color(d.data.animal))
    .attr("stroke", "#fff")
    .attr("stroke-width", 3)
    .attr("d", d3.arc()
                .innerRadius(innerRadius)
                .outerRadius(innerRadius)
                .startAngle(d => d.startAngle)
                .endAngle(d => d.startAngle))
  .transition()
    .duration(2800)
    .attrTween("d", function(d) {
      const i = d3.interpolate(
        { startAngle: d.startAngle, endAngle: d.startAngle, innerRadius: innerRadius, outerRadius: innerRadius },
        { ...d, innerRadius: innerRadius, outerRadius: outerRadius }
      );
      return function(t) {
        const current = i(t);
        return arc(current);
      };
    });

// Labels on the outer edge
const labelArc = d3.arc()
  .innerRadius(outerRadius + 15)
  .outerRadius(outerRadius + 15);

svg.selectAll("text")
  .data(pie(data))
  .join("text")
    .attr("transform", d => `translate(${labelArc.centroid(d)})`)
    .text(d => `${d.data.animal} (${d.data.value})`)
    .style("opacity", 0)
    .transition()
      .delay(2800)
      .style("opacity", 1)
    .style("text-anchor", d => {
      const mid = (d.startAngle + d.endAngle) / 2;
      return mid < Math.PI ? "start" : "end";
    });

</script>

</body>
</html>
