<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Nightingale Rose Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    text {
      font-size: 13px;
      fill: #333;
    }
  </style>
</head>
<body>

<script>
// Data
const data = [
  { animal: "Dogs", value: 20 },
  { animal: "Cats", value: 50 },
  { animal: "Birds", value: 10},
  { animal: "Fish", value: 5},
  { animal: "Hedgehog", value: 15}
];

// Dimensions
const width = 600;
const height = 450;
const innerRadius = 20;
const outerMax = 240; // Max petal radius

// Color scale
const color = d3.scaleOrdinal()
  .domain(data.map(d => d.animal))
  .range(["#F2755E", "#E65EF2", "#16DE2A", "#3BF7E7", "#F7F73B"]);

// SVG container
const svg = d3.select("body")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`);

// Scale values to radius
const radiusScale = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.value)])
  .range([innerRadius, outerMax]);

// Each slice gets equal angle
const pie = d3.pie()
  .sort(null)
  .value(() => 1);

// Arc generator
const arc = d3.arc()
  .innerRadius(innerRadius)
  .outerRadius(d => radiusScale(d.data.value))
  .padAngle(0.02)
  .cornerRadius(6);

// Draw slices
svg.selectAll("path")
  .data(pie(data))
  .join("path")
    .attr("fill", d => color(d.data.animal))
    .attr("stroke", "white")
    .attr("stroke-width", "2px")
    .transition()
      .duration(2000)
      .attrTween("d", function(d) {
        const i = d3.interpolate(
          { ...d, endAngle: d.startAngle }, // start collapsed
          d
        );
        return function(t) {
          return arc(i(t));
        };
      });

// Label positions (just past outer radius)
const labelArc = d3.arc()
  .innerRadius(d => radiusScale(d.data.value) + 20)
  .outerRadius(d => radiusScale(d.data.value) + 20);

// Labels
svg.selectAll("text")
  .data(pie(data))
  .join("text")
    .attr("transform", d => `translate(${labelArc.centroid(d)})`)
    .style("opacity", 0)
    .transition()
      .delay(2000)
      .style("opacity", 1)
      .text(d => `${d.data.animal} (${d.data.value})`)
      .style("text-anchor", d => {
        const mid = (d.startAngle + d.endAngle) / 2;
        return mid < Math.PI ? "start" : "end";
      });

</script>

</body>
</html>
