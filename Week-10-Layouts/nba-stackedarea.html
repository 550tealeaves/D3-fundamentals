<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA stacked bar</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script type="text/javascript">

        //CONSTANTS & GLOBALS
        const width = 1000;
        const height = 600;
        const margin = 67;
        const parseTime = d3.timeParse("%Y"); //will parse it using full year
        const myColor = d3.scaleOrdinal(d3.schemeDark2); 

        //IMPORT DATASET
        d3.csv("top-pick-NBA-draft-20yrs.csv").then(data => {
            console.log('data', data)

            //FORMAT DATA
            data.forEach(d => {
                d.Pick = +d.Pick;
                d.Team = d.Team;
                d.Player = d.Player;
                d.Games = +d.Games;
                d.Years = +d.Years; //years played
                d.MPG = +d.MPG;
                d.PPG = +d.PPG;
                d.RPG = +d.RPG;
                d.APG = +d.APG;
                d.TOTMP = +d.TOTMP;
                d.TOTPTS = +d.TOTPTS;
                d.TOTTRB = +d.TOTTRB;
                d.TOTAST = +d.TOTAST;
                d.DraftYear = parseTime(d.DraftYear);
                d.YrPicked = +d.YrPicked;
                d.BoxPlusMinus = +d.BPM;
                d.VORP = +d.VORP;
                d.WinShares = +d.winshares;
            });
            

            //USE D3.STACK() TO CREATE STACKED BAR CHART
            //KEYS TELLS YOU WANT COLUMNS TO INCLUDE 
            const stack = d3.stack()
                            .keys(["MPG", "PPG", "RPG", "APG"]);
                            


            //USE SERIES TO STACK THE DATA
            const series = stack(data);
            console.log("stacked data", series);


            //CREATE SCALES
            //X-SCALE
            const xScale = d3.scaleBand()
                            .domain(data.map (d => d.DraftYear))
                            .range([margin, width - margin]);
                            //.paddingInner(0.2);
            
            //Y-SCALE
            const yScale = d3.scaleLinear()
                            .domain([0, d3.max(data, d => d.MPG + d.PPG + d.RPG + d.APG)])
                            .range([height-margin, margin]);

            //SVG
            const svg = d3.select("body")
                        .append("svg")
                        .attr("class", "svg")
                        .attr("width", width)
                        .attr("height", height);


            //NEW: AREA GENERATOR - 2 PARAMETERS - BASELINE/TOPLINE - NEEDS TO KNOW WHERE TO FILL TO
            const area = d3.area()
                .x(d => xScale(d.data.DraftYear)) //x-coordinate (see "stacked data" in console) - USE DATA.MONTH TO REFERENCE DATA
                .y0(d => yScale(d[0])) //baseline
                .y1(d => yScale(d[1])); //topline

            //NEW: MAKING AREAS
            //CAN BE HARDER TO SEE SMALL STACKS
            svg.selectAll(".area")
                .data(series)//stacked data
                .enter()
                .append("path")
                .attr("d", area) //path generated by .area()
                .attr("class", "area")
                .style("fill", (d, i) => myColor(i));    


            //CREATE AXES
            //X-AXIS
            const xAxis = d3.axisBottom()
                            .scale(xScale)
                            .tickFormat(d3.timeFormat("%Y"))
                            .ticks(d3.timeYear.every(1));
            
            //APPEND X-AXIS TO SVG
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(xAxis);

            
            //Y-AXIS
            const yAxis = d3.axisLeft()
                            .scale(yScale);

            
            //APPEND Y-AXIS TO SVG
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + margin + ",0)")
                .call(yAxis);
        
            
            //ADD CHART TITLE
            svg.append("text")
                .attr("x", width / 2.5) //this helps center the text
                .attr("y", [height - margin] - 510)
                .attr("class", "title")
                .text("#1 NBA draft pick MPG, PPG, RPG, and APG");


            //ADD X-AXIS LABEL
            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height - 10) + ")") 
                .attr("class", "label")
                .text("Draft Year");

            //ADD Y-AXIS LABEL
            svg.append("text")
                .attr("transform", "rotate(-90)") //will rotate the label 90 degrees pointed up
                .attr("x", - (height / 2)) //x coordinate is middle of height (-300)
                .attr("y", 20) //y coordinate = 15
                .attr("class", "label")
                .text("Player Stats");
                
        });


    </script>
</body>
</html>
