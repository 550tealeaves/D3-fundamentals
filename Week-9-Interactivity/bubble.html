<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
    <style>
        .bubbles {
            stroke-width: 1px;
            stroke: black;
            opacity: .8
        }
    
        .bubbles:hover {
            stroke: gold;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <!-- Create a div where the graph will take place -->
    <div id="container"></div>
    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script>
        //SOURCE - https://d3-graph-gallery.com/graph/bubble_template.html


        //Replaced all the function {return """"} with arrow functions
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions

        // // Traditional anonymous function
        // (function (a) {
        //     return a + 100;
        // });

        // // 1. Remove the word "function" and place arrow between the argument and opening body brace
        // (a) => {
        //     return a + 100;
        // };

        // // 2. Remove the body braces and word "return" â€” the return is implied.
        // (a) => a + 100;

        // // 3. Remove the parameter parentheses
        // a => a + 100;

        // Traditional anonymous function
            // (function (a, b) {
            //     const chuck = 42;
            //     return a + b + chuck;
            // });

            // // Arrow function
            // (a, b) => {
            //     const chuck = 42;
            //     return a + b + chuck;
            // };

            // Traditional Function
                // function bob(a) {
                //     return a + 100;
                // }

                // // Arrow Function
                // const bob2 = (a) => a + 100;



    // CONSTS & GLOBALS
        var margin = { top: 40, right: 150, bottom: 60, left: 30 },
            width = 500 - margin.left - margin.right,
            height = 420 - margin.top - margin.bottom;

        // APPEND SVG TO BODY
        var svg = d3.select("#container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //READ DATA
        d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/4_ThreeNum.csv", function (data) {

            // ---------------------------//
            //       AXIS  AND SCALE      //
            // ---------------------------//

            // ADD X-AXIS
            var x = d3.scaleLinear()
                .domain([0, 45000])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(3));

            // ADD X-AXIS LABEL
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height + 50)
                .text("Gdp per Capita");

            // ADD Y-AXIS
            var y = d3.scaleLinear()
                .domain([35, 90])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // ADD Y-AXIS LABEL
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", 0)
                .attr("y", -20)
                .text("Life expectancy")
                .attr("text-anchor", "start")

            // ADD A SCALE FOR BUBBLE SIZE
            var z = d3.scaleSqrt()
                .domain([200000, 1310000000])
                .range([2, 30]);

            // ADD SCALE FOR BUBBLE COLOR
            var myColor = d3.scaleOrdinal()
                .domain(["Asia", "Europe", "Americas", "Africa", "Oceania"])
                .range(d3.schemeSet1);


            // ---------------------------//
            //      TOOLTIP               //
            // ---------------------------//

            // -1- CREATE TOOLTIP DIV THAT IS HIDDEN BY DEFAULT
            var tooltip = d3.select("#container")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "black")
                .style("border-radius", "5px")
                .style("padding", "10px")
                .style("color", "white")

            // -2- CREATE 3 FUNCTIONS TO SHOW, UPDATE (HOVER), HIDE TOOLTIP
            var showTooltip = function (d) {
                tooltip
                    .transition()
                    .duration(200)
                tooltip
                    .style("opacity", 1)
                    .html("Country: " + d.country)
                    .style("left", (d3.mouse(this)[0] + 30) + "px")
                    .style("top", (d3.mouse(this)[1] + 30) + "px")
            }
            var moveTooltip = function (d) {
                tooltip
                    .style("left", (d3.mouse(this)[0] + 30) + "px")
                    .style("top", (d3.mouse(this)[1] + 30) + "px")
            }
            var hideTooltip = function (d) {
                tooltip
                    .transition()
                    .duration(200)
                    .style("opacity", 0)
            }


            // ---------------------------//
            //       HIGHLIGHT GROUP      //
            // ---------------------------//

            // EVENT WHEN MOUSE HOVERS OVER GROUP
            var highlight = function (d) {
                // reduce opacity of all groups
                d3.selectAll(".bubbles").style("opacity", .05)
                // expect the one that is hovered
                d3.selectAll("." + d).style("opacity", 1)
            }

            // ACTION WHEN GROUP NOT HOVERED
            var noHighlight = function (d) {
                d3.selectAll(".bubbles").style("opacity", 1)
            }


            // ---------------------------//
            //       CIRCLES              //
            // ---------------------------//

            // ADD DOTS 
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", (d) => { return "bubbles " + d.continent })
                .attr("cx", d => x(d.gdpPercap))
                .attr("cy", d => y(d.lifeExp))
                .attr("r", d => z(d.pop))
                .style("fill", d => myColor(d.continent))
                // -3- Trigger the functions for hover
                .on("mouseover", showTooltip)
                .on("mousemove", moveTooltip)
                .on("mouseleave", hideTooltip)



            // ---------------------------//
            //       LEGEND              //
            // ---------------------------//

            // ADD LEGEND FOR CIRCLES
            var valuesToShow = [10000000, 100000000, 1000000000]
            var xCircle = 390
            var xLabel = 440
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("circle")
                .attr("cx", xCircle)
                .attr("cy", d => (height-100-z(d)))
                .attr("r", d => z(d))
                .style("fill", "none")
                .attr("stroke", "forestgreen")

            // ADD LEGEND FOR SEGMENTS
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("line")
                .attr('x1', d => xCircle + z(d))
                .attr('x2', xLabel)
                .attr('y1', d => (height-100-z(d)))
                .attr('y2', d => (height-100-z(d)))
                .attr('stroke', 'blue')
                .style('stroke-dasharray', ('6,2'))

            // ADD LEGEND FOR LABELS
            svg
                .selectAll("legend")
                .data(valuesToShow)
                .enter()
                .append("text")
                .attr('x', xLabel)
                .attr('y', d => (height-100-z(d)))
                .text(d => (d/1000000))
                .style("font-size", 10)
                .attr('alignment-baseline', 'middle')

            // LEGEND TITLE
            svg.append("text")
                .attr('x', xCircle)
                .attr("y", height - 100 + 30)
                .text("Population (M)")
                .attr("text-anchor", "middle")

            // ADD 1 DOT IN LEGEND FOR EACH NAME
            var size = 20
            var allgroups = ["Asia", "Europe", "Americas", "Africa", "Oceania"]
            svg.selectAll("rect")
                .data(allgroups)
                .enter()
                .append("circle")
                .attr("cx", 390)
                .attr("cy", (d, i) => { return 10 + i * (size + 5) }) // 100 is where the first dot appears. 25 is the distance between dots
                .attr("r", 7)
                .style("fill", d => myColor(d))
                .on("mouseover", highlight)
                .on("mouseleave", noHighlight)

            // ADD LABELS BESIDE LEGEND DOTS
            svg.selectAll("labels")
                .data(allgroups)
                .enter()
                .append("text")
                .attr("x", 390 + size * .8)
                .attr("y", (d, i) => { return i * (size + 5) + (size / 2) }) // 100 is where the first dot appears. 25 is the distance between dots
                .style("fill", d => myColor(d))
                .text(d => d)
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle")
                .on("mouseover", highlight)
                .on("mouseleave", noHighlight)
        })
    </script>
</body>
</html>
