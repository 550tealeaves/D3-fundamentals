<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Pie Chart - Dogs vs Cats</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    text {
      font-size: 14px;
      fill: #333;
    }
  </style>
</head>
<body>

<script>
// Data
const data = [
  { animal: "Dogs", value: 20 },
  { animal: "Cats", value: 50 }
];

// Dimensions
const width = 500;
const height = 400;
const radius = Math.min(width, height) / 2 - 20;

// Color scale
const color = d3.scaleOrdinal()
  .domain(data.map(d => d.animal))
  .range(["#4F81FF", "#FF8A65"]);

// SVG container
const svg = d3.select("body")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`);

// Pie generator
const pie = d3.pie()
  .value(d => d.value)
  .sort(null);

// Arc generator
const arc = d3.arc()
  .innerRadius(0)
  .outerRadius(radius);

// Draw slices
svg.selectAll("path")
  .data(pie(data))
  .join("path")
    .attr("d", arc)
    .attr("fill", d => color(d.data.animal))
    .style("stroke", "white")
    .style("stroke-width", "2px");

// Add labels
svg.selectAll("text")
  .data(pie(data))
  .join("text")
    .attr("transform", d => `translate(${arc.centroid(d)})`)
    .text(d => `${d.data.animal}: ${d.data.value}`)
    .style("text-anchor", "middle");
</script>

</body>
</html>
