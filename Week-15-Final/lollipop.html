<!-- Code from https://d3-graph-gallery.com/graph/lollipop_animationStart.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Lollipop</title>
    <style>
      body{
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Which legendary Pok√©mon is the best?</h1>
    <div id="container"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

      // SET DIMENSIONS & MARGINS
      var margin = { top: 10, right: 30, bottom: 40, left: 120 }, //adding more margin-left moves the graph over to the right so you can see the axis label
        width = 760 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      // CREATE SVG & APPEND TO BODY
      var svg = d3.select("#container")
        .append("svg")
        .attr("width", width + margin.left + margin.right )
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

      // LOAD/PARSE DATA
      d3.csv("pokemon_leg_myth.csv", data => {
        console.log('data', data);

        // SORT DATA - ALWAYS SORT WHEN DOING LOLLIPOPS - EASIER TO INTERPRET
        data.sort((b, a) => a.total - b.total);

        // ADD X-AXIS & APPEND
        var x = d3.scaleLinear()
          .domain([0, 900])
          .range([0, width]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)") //rotates tick labels
          .style("text-anchor", "end");

        // ADD Y-AXIS & APPEND
        var y = d3.scaleBand()
          .range([0, height])
          .domain(data.map(d => d.name))
          .padding(1);
        svg.append("g")
          .call(d3.axisLeft(y))

        // LINES
        svg.selectAll("myline")
          .data(data)
          .enter()
          .append("line")
          .attr("x1", x(0))
          .attr("x2", x(0))
          .attr("y1", d => y(d.name))
          .attr("y2", d => y(d.name))
          .attr("padding", 120)
          .attr("stroke", "#718a9b")

        // CIRCLES -> START AT X=0
        svg.selectAll("mycircle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", x(0))
          .attr("cy", d => y(d.name))
          .attr("r", "4")
          .style("fill", "#ee1515")
          .attr("stroke", "#222224")

        // CHANGE X-COORDINATES OF LINE & CIRCLE 
        svg.selectAll("circle")
          .transition()
          .duration(4000)
          .attr("cx", d => x(d.total))

        svg.selectAll("line")
          .transition()
          .duration(4000)
          .attr("x1", d => x(d.total))
      });
    </script>
  </body>
</html>
