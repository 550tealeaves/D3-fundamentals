<!-- Code from https://d3-graph-gallery.com/graph/pie_annotation.html -->
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<title>Legendary pie chart</title>
<style>
    body{
    background-color: #8f8f8f;
    }
</style>
</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="container"></div>
  
  <!-- Color scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  
  
  <script>

    // set the dimensions and margins of the graph
    var width = 450
    height = 450
    margin = 40

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin

    // append the svg object to the div called 'container'
    var svg = d3.select("#container")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // Create dummy data
    var data = { TRUE: 31, FALSE: 413 }
    console.log('data', data)

    var color = d3.scaleOrdinal((["#e0efee", "#df2c2b"]))

    // Compute the position of each group on the pie:
    var pie = d3.pie()
      .value(d => d.value)
      .padAngle(.38) //adds space b/w arcs - apply here so you don't add bias
      .startAngle(2.2 * Math.PI) //have to compute radians - changes shape [1 radian = (180/pi), 2pi = 90]
      .endAngle(0.35 * Math.PI); //must include start/end angle
      //.startAngle(0 * Math.PI)
      //.endAngle(1 * Math.PI);
      //.startAngle(0 * Math.PI)
      //.endAngle(0.5 * Math.PI);
      //.startAngle(0.5 * Math.PI)
      //.endAngle(2 * Math.PI);
      //.startAngle(-0.5 * Math.PI)
      //.endAngle(0 * Math.PI);
    
    var data_ready = pie(d3.entries(data))
    console.log('new data', data_ready)
    // Now I know that group A goes from 0 degrees to x degrees and so on.

    // shape helper to build arcs:
    var arcGenerator = d3.arc()
      .innerRadius(5)
      .outerRadius(radius)
      .cornerRadius(9);

    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg
      .selectAll('slices')
      .data(data_ready)
      .enter()
      .append('path')
      .attr('d', arcGenerator)
      .attr('fill', d => (color(d.data.key)))
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7)

    // Now add the annotation. Use the centroid method to get the best coordinates
    svg
      .selectAll('slices')
      .data(data_ready)
      .enter()
      .append('text')
      .text(d => + d.data.value)
      .attr("transform", d => "translate(" + arcGenerator.centroid(d) + ")")
      .style("text-anchor", "middle")
      .style("font-size", 17)


  </script>
</body>
</html>
