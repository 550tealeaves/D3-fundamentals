<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

    </style>
</head>
<body>
    <h1>What is the best legendary Pokemon in generations 1, 2, and 3?</h1>
    <div id="svg"></div>
    <p> Here is some text about the first chart.</p>
    <br/>
    <br/>
    <div id="svg2"></div>

    <script type="text/javascript">
        //CONSTANTS & GLOBALS   
        const width = 600;
        const height = 650;
        const margin = 25;


        //IMPORT MULTIPLE DATASETS
        Promise.all([
            d3.csv("pokemon_g1tog3.csv"), 
            d3.csv("pokemon_leg_myth.csv"),
            d3.csv("leg_true_false.csv")
        ]).then(function(files){
            const data = {
                "pie": files[0].map(d=> {return{"legendary": d.legendary, "name": d.name, "type1": d.type1, "type2": d.type2, "total": +d.total, "hp": +d.hp, "attack": +d.attack, "defense": +d.defense, "sp_attack": +d.sp_attack, "sp_defense": +d.sp_defense, "speed": +d.speed, "generation": +d.generation, "mythical": d.mythical, "variant": d.variant}}),
                "bar": files[1].map(d=> {return{"name": d.name, "type1": d.type1, "type2": d.type2, "total": +d.total, "hp": +d.hp, "attack": +d.attack, "defense": +d.defense, "sp_attack": +d.sp_attack, "sp_defense": +d.sp_defense, "speed": +d.speed, "generation": +d.generation, "mythical": d.mythical, "variant": d.variant}}),
                "legendary": files[2].map(d=> {return{"isLegendary": d.isLegendary, "Amount": +d.Amount}})
            }; //will refer to dataset 1 as data.pie & dataset 2 as data.bar
            console.log("3 datasets", data);

            //PIE CHART
            const myColor = d3.scaleOrdinal(["#b5b4c4", "#7a31c4"]);

            //RADIUS INFORMATION
            const outerRadius = width / 2;
            //const outerRadius = 200;
            const innerRadius = 27;
            //const innerRadius = 150; //to make a doughnut!


            //TO CREATE A PIE, USE D3.ARC() & PIE GENERATOR

            //D3.ARC()
            //d3.arc() CREATES WEDGES 
            const arc = d3.arc()
                .innerRadius(innerRadius)//required 
                .outerRadius(outerRadius) //required
            //.cornerRadius(10);
                .cornerRadius(177); //makes it more interesting looking

             const pie = d3.pie().value(d => d.Amount)
                //.padAngle(.04); //adds space b/w arcs - apply here so you don't add bias
            //.startAngle(-0.5 * Math.PI) //have to compute radians - changes shape [1 radian = (180/pi), 2pi = 90]
            //.endAngle(0.5 * Math.PI); //must include start/end angle 
            //.startAngle(0 * Math.PI)
            //.endAngle(1 * Math.PI);
            //.startAngle(0 * Math.PI)
            //.endAngle(0.5 * Math.PI);
            //.startAngle(0.5 * Math.PI)
            //.endAngle(2 * Math.PI);
            //.startAngle(-0.5 * Math.PI)
            //.endAngle(0 * Math.PI);

            //SVG
            const svg = d3.select("#svg")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            //GROUPS TO BUILD CHART
            const groups = svg.selectAll("g.arc")
                .data(pie(data.legendary))//give data to our pie generator - could also have created a separate constant instead
                .enter()
                .append("g")
                .attr("class", "arc")
                .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");//arcs transform translate 
            console.log("pie data", pie(data.legendary));

            groups.append("path")
                .attr("fill", (d, i) => myColor(i)) //gave it the index (i)
                .attr("d", arc); //d of our path 

            //LABELS
            groups.append("text")
                .attr("transform", d => "translate(" + arc.centroid(d) + ")") //arc.centroid figures out the math
                .attr("text-anchor", "middle")
                .attr("class", "labels")
                .text(d => d.isLegendary);//in console look at "pie data" to see structure (data > part)


            

            //LOLLIPOP CHART
            const svg2 = d3.select("#svg2")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
            
            
            // SORT DATA - ALWAYS SORT WHEN DOING LOLLIPOPS - EASIER TO INTERPRET
            data.bar.sort((b, a) => a.total - b.total);



            // ADD X-AXIS & APPEND
            var x = d3.scaleLinear()
                .domain([0, 800])
                .range([0, width]);
            svg2.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)") //rotates tick labels
                .style("text-anchor", "end");

            // ADD Y-AXIS & APPEND
            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.bar.map(d => data.bar.name))
                .padding(1);
            svg2.append("g")
                .call(d3.axisLeft(y))

            // LINES
            svg2.selectAll("drawline")
                .data(data.bar)
                .enter()
                .append("line")
                .attr("x1", x(0))
                .attr("x2", x(0))
                .attr("y1", d => y(d.name))
                .attr("y2", d => y(d.name))
                .attr("stroke", "#718a9b")

            // CIRCLES -> START AT X=0
            svg2.selectAll("drawcircle")
                .data(data.bar)
                .enter()
                .append("circle")
                .attr("cx", x(0))
                .attr("cy", d => y(d.name))
                .attr("r", "7")
                .style("fill", "#ee1515")
                .attr("stroke", "#222224")

            // CHANGE X-COORDINATES OF LINE & CIRCLE 
            svg2.selectAll("circle")
                .transition()
                .duration(4000)
                .attr("cx", d => x(d.total))

            svg2.selectAll("line")
                .transition()
                .duration(4000)
                .attr("x1", d => x(d.total))





        });




















    </script>
</body>
</html>
